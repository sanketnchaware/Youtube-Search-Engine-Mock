<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      nav#navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 1rem;
        border-bottom: 1px solid #ccc;
        flex-wrap: wrap;
        gap: 1rem;
      }

      #navbar > div {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .yname {
        font-family: fantasy;
        font-size: 1.5rem;
        color: #ff0000;
      }

      #second {
        flex: 1;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        max-width: 500px;
      }

      #second input {
        flex: 1;
        padding: 0.4rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      #second button {
        background: none;
        border: none;
        cursor: pointer;
      }

      #data_div {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1rem;
        padding: 1rem;
      }

      iframe {
        width: 100%;
        height: 200px;
        border: none;
        border-radius: 8px;
      }

      @media (max-width: 600px) {
        #navbar {
          flex-direction: column;
          align-items: flex-start;
        }

        #second {
          width: 100%;
        }

        iframe {
          height: 180px;
        }
      }
    </style>
  </head>
  <body>
    <nav id="navbar">
      <div>
        <img
          src="https://img.icons8.com/ios-glyphs/30/000000/menu-rounded.png"
        />
        <img src="https://img.icons8.com/color/48/000000/youtube-play.png" />
        <span class="yname">YouTube</span>
      </div>

      <form onsubmit="youtube(event)" id="second">
        <input type="text" id="searchin" placeholder="Search videos..." />
        <button type="submit">
          <img src="https://img.icons8.com/ios/30/000000/search--v1.png" />
        </button>
      </form>

      <div>
        <img
          src="https://img.icons8.com/material-rounded/24/000000/microphone.png"
        />
        <img
          src="https://img.icons8.com/ios-filled/50/000000/no-video--v2.png"
        />
        <img
          src="https://img.icons8.com/material-outlined/24/000000/squared-menu.png"
        />
        <img
          src="https://img.icons8.com/android/24/000000/appointment-reminders.png"
        />
      </div>
    </nav>

    <div id="data_div"></div>

    <!-- API KEY must be declared in env.js as: const api_key = "YOUR_KEY_HERE"; -->
    <script src="env.js"></script>

    <script>
      const api_key = "AIzaSyAC3sy20lmS-JmHGom_o48-ZPX3unNDZco";
      const div = document.getElementById("data_div");

      async function youtube(e) {
        if (e) e.preventDefault(); // Prevent page reload on form submit
        div.innerHTML = "";
        const query = document.getElementById("searchin").value.trim();
        if (!query) return;

        try {
          const res = await fetch(
            `https://youtube.googleapis.com/youtube/v3/search?q=${query}&type=video&key=${api_key}&maxResults=20`
          );
          const data = await res.json();

          data.items.forEach(({ id: { videoId } }) => {
            const frame = document.createElement("iframe");
            frame.src = `https://www.youtube.com/embed/${videoId}`;
            frame.allow = "fullscreen";
            div.appendChild(frame);
          });
        } catch (error) {
          console.error("Error loading videos", error);
        }
      }

      async function showPopular() {
        div.innerHTML = "";
        try {
          const res = await fetch(
            `https://youtube.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&regionCode=IN&key=${api_key}&maxResults=20`
          );
          const data = await res.json();

          data.items.forEach(({ id }) => {
            const frame = document.createElement("iframe");
            frame.src = `https://www.youtube.com/embed/${id}`;
            frame.allow = "fullscreen";
            div.appendChild(frame);
          });
        } catch (error) {
          console.error("Error loading popular videos", error);
        }
      }

      showPopular();
    </script>
  </body>
</html>
